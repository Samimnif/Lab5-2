<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Addresses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
<div class="container">
    <h1>List of AddressBooks</h1>
    <form th:action="|/api/addressbook|" method="POST">
        <div class="row">
            <div class="col">
                <input type="text" class="form-control" placeholder="AddressBook Name" aria-label="AddressBook" name="name">
            </div>
            <!--<div class="col">
                <input type="text" class="form-control" placeholder="Phone Number" aria-label="Last name" name="phoneNumber" >
            </div>-->
        </div>
        <button type="submit" class="btn btn-primary">submit</button>
    </form>
    <table class="table table-striped" >
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Buddies Size</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <!-- Iterate through the list of buddies -->
        <tr scope="row" th:each="address : ${addresses}">
            <td th:text="${address.id}"></td>
            <td th:text="${address.addressName}"></td>
            <td th:text="${address.totalSize}"></td>
            <td> <a th:href="@{|/addressbook/${address.id}/buddies|}" th:text="${address.id}" class="link-underline-warning"></a> </td>

        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
